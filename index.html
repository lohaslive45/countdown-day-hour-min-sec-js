<!DOCTYPE html>
<html lang="en">
    <head>
        <title>倒數計時</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="coming">
            <div>
                <h2>即將開幕We are opening up soon!</h2>
                <div class="countdown">
                    <!-- todo 天 -->
                    <div class="container-day">
                        <h3 class="day">時間Time</h3>
                        <h3>天Day</h3>
                    </div>
                    <!-- todo 小時 -->
                    <div class="container-hour">
                        <h3 class="hour">時間Time</h3>
                        <h3>小時Hour</h3>
                    </div>
                    <!-- todo  分-->
                    <div class="container-minute">
                        <h3 class="minute">時間Time</h3>
                        <h3>分Minute</h3>
                    </div>
                    <!-- todo 秒 -->
                    <div class="container-second">
                        <h3 class="second">時間Time</h3>
                        <h3>秒Second</h3>
                    </div>

                </div>
            </div>
            <img class="waiting" src="./pic/earth.jpg" alt="">
        </section>
        <script src="app.js"></script>
    </body>
</html>
